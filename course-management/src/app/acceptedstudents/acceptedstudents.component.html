

<div class="main">
<div>
    <h1 class="text-center">ACCEPTED STUDENTS LIST</h1>
</div>
<div class="col-lg-3">
  <select class="browser-default form-select" id="course" name="course" [(ngModel)]="mailcourse"   required>
    <option selected >Choose course</option>
    <option *ngFor="let course of courses">{{course.coursename}}</option>
  </select><br>
  <button class="btn btn-primary w-100" (click)="sendmail()">Send Mail</button>
</div>

<div class='table-responsive'>
    <table class='table'>
          
      <thead>
        <tr>
         
          <th>Name</th>
          
          <th>Date of Birth</th>
          <th>Address</th>
          <th>Email</th>
          <th>Qulification</th>
          <th>Course</th>
        </tr>
       
      </thead >
      <tbody *ngFor="let student of students">  
          <tr >
            <td>
               {{student.fullname}}
              </td>
             
              <td>
               {{student.dob}}
              </td>
              <td>
               {{student.address}} 
              </td>
              <td>
                {{student.email}}
              </td>
                <td>
              {{student.qualification}}
                </td>
                  <td>
                   {{student.course}}
                  </td>
                 
             
            </tr>              
      </tbody>
    </table>
  </div>
</div>
