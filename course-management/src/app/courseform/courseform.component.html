<div class="addcourse">
    <div>
        <h1>
            Add Course
        </h1>
    </div>
    <!-- //addcourse form -->
    <div class=" form-inline">
        <form (ngSubmit)="addCourse()" #addcourse="ngForm" >
            <div class="form-group">
                <label class="label" for="">Course Name</label>
                <input type="text" class="form-control inpt" id="coursename" name="coursename" [(ngModel)]="courseDetails.coursename" required/>
            </div> <br>
            <div class="form-gruop">
                <label class="label" for="description">Description</label>
                <textarea class="form-control txtarea" [(ngModel)]="courseDetails.description" name="description" id="description" cols="67" rows="5" required></textarea>
            </div> <br> 
            <div class="form-gruop">
                <label class="label" for="duration">Duration</label>
                <input type="text" class="form-control inpt" [(ngModel)]="courseDetails.duration" name="duration" id="duration" required />
            </div> <br>
            <div class="form-group">
                <label class="label" for="date">Starting Date</label>
                <input class="form-control inpt" id="startdate" [(ngModel)]="courseDetails.startdate" name="startdate" type="date" required />
            </div> <br>
            <div class="form-gruop">
                <label class="label" for="endingdate" id="enddate" >Ending Date</label>
                <input class="form-control inpt" type="date" [(ngModel)]="courseDetails.enddate" name="enddate" id="enddate" required />
            </div> <br>
            <div class="form-gruop d-flex justify-content-center">
                <button class="btn btn-success" [disabled]="addcourse.form.invalid" >Submit</button>
            </div>
        </form>
    </div>
</div>
